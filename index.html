<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RenderLite - Deployment Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#050505',
              surface: '#0a0a0a',
              primary: '#00f0ff', // Cyan
              secondary: '#ff2a6d', // Neon Red
              dim: '#333333',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #1a1a1a 1px, transparent 1px), linear-gradient(to bottom, #1a1a1a 1px, transparent 1px)",
            },
            backgroundSize: {
              'grid-sm': '20px 20px',
              'grid-lg': '40px 40px',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #e0e0e0;
      }
      .font-mono-headers {
        font-family: 'Space Mono', monospace;
      }
      
      /* HUD Border & Hover Effects */
      .hud-border {
        border: 1px solid #333;
        position: relative;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }
      .hud-border:hover {
        border-color: rgba(0, 240, 255, 0.3);
        box-shadow: 0 0 15px rgba(0, 240, 255, 0.1);
      }
      .hud-border::before {
        content: '';
        position: absolute;
        top: -1px;
        left: -1px;
        width: 10px;
        height: 10px;
        border-top: 2px solid #00f0ff;
        border-left: 2px solid #00f0ff;
        transition: all 0.3s ease;
      }
      .hud-border::after {
        content: '';
        position: absolute;
        bottom: -1px;
        right: -1px;
        width: 10px;
        height: 10px;
        border-bottom: 2px solid #00f0ff;
        border-right: 2px solid #00f0ff;
        transition: all 0.3s ease;
      }
      .hud-border:hover::before, .hud-border:hover::after {
        width: 100%;
        height: 100%;
        border-color: #ff2a6d;
        box-shadow: 0 0 10px #ff2a6d;
      }

      /* Text Glows */
      .text-glow-primary {
        text-shadow: 0 0 8px rgba(0, 240, 255, 0.6), 0 0 16px rgba(0, 240, 255, 0.2);
      }
      .text-glow-secondary {
        text-shadow: 0 0 8px rgba(255, 42, 109, 0.6);
      }
      .text-glow-white {
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      }

      /* Terminal Effects */
      .scanline {
        width: 100%;
        height: 4px;
        background: rgba(0, 240, 255, 0.4);
        position: absolute;
        top: 0;
        left: 0;
        animation: scan 4s linear infinite;
        pointer-events: none;
        z-index: 50;
        box-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
      }
      .crt-overlay {
        background: linear-gradient(
          rgba(18, 16, 16, 0) 50%, 
          rgba(0, 0, 0, 0.15) 50%
        ), linear-gradient(
          90deg, 
          rgba(255, 0, 0, 0.03), 
          rgba(0, 255, 0, 0.01), 
          rgba(0, 0, 255, 0.03)
        );
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
      }
      
      @keyframes scan {
        0% { top: -5%; opacity: 0; }
        10% { opacity: 0.8; }
        90% { opacity: 0.8; }
        100% { top: 105%; opacity: 0; }
      }

      .cursor-blink {
        animation: blink 1s step-end infinite;
      }
      
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }

      /* Button Hover Effects */
      .btn-hud-primary:hover {
        box-shadow: 0 0 20px rgba(0, 240, 255, 0.4);
        text-shadow: 0 0 5px rgba(0,0,0,0.5);
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
